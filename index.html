<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black!Jack</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Francois+One&family=Megrim&family=Peralta&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-container">
      <h1 class="header-text">Black J&spades;ck</h1>
    </header>
    <main class="game-field">
      <p class="play-text">Want to play ?</p>
      <p class="player-field">Player:</p>
      <div class="button-container">
        <button class="start-btn">START GAME</button>
      </div>
      <button class="new-card-btn">New Card</button>
      <p class="cards">Cards :</p>

      <p class="sum">Sum :</p>
      <p class="dealer-msg">Dealer says:</p>

      <div class="retry-container">
        <button class="retry-btn">Play Again ?</button>
      </div>
    </main>
  </body>
</html>
